<!DOCTYPE html>
<html>
<head>
  <title>The change you wanted was rejected (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html {
      background-color: rgba(0, 0, 0, 1);
    }

    .rails-default-error-page {
      background-color: rgba(0, 0, 0, 1);
      font-family: arial, sans-serif;
      text-align: center;
      margin: auto;
      width: 80%;
    }

    .rails-default-error-page div.dialog {
      width: 90%;
      margin: 50px 5%;
      }

    .rails-default-error-page div.dialog > div {
      border: 1px solid rgba(35,98,140,1); /*rgba(58,130,180,1);*/
      box-shadow: 0 0 0 1px rgba(155,180,220,1), 0 0 0 2px rgba(35,98,140,1), inset 0 0 5px rgba(0,0,0,0.9);
      color: #A1BCCF;
      background: linear-gradient(165deg, #163246 0%, #0B1821 45%, #0B1821 55%, #163246 100%);
      border-radius: 5px;
      padding: 10px;
    }

    .internal_message {
      line-height: 1em;
    }

    .internal_message > span {
      line-height: 1em;
      font-size: 2.5em;
      position: relative;
      top: 6px;
    }

    .rails-default-error-page h1 {
      font-size: 100%;
      color: #A1BCCF;
      line-height: 2em;
      font-size: 1.5em;
    }

    h1 > pre {
      font-size: 2em;
      line-height: 1em;
      margin: 0;
      font-weight: 500;
    }
  </style>

</head>


<body class="rails-default-error-page">
  <div class="dialog">
    <div>
      <h1> <pre>{422 error}</pre> The change you wanted was rejected.</h1>
      <p>Maybe you tried to change something you didn't have access to.</p><br> <br>
      <p class="internal_message"> <span>{</span> If you are the application owner check the logs for more information <span>}</span></p>
    </div>
  </div>
</body>
</html>
